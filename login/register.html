<div class="login_back imgcover">

        <div class="login_box">
            <div class="login_cont">

                    <li class="user_li">
                        <input type="text" placeholder="请输入您的用户名">

                        <input type="password" placeholder="请输入6-16位带字母和数字的密码">

                    </li>
                    <li class="phone_li">
                        <input type="text" placeholder="请输入您绑定的手机号码">
                        <span>请正确输入手机号！</span>
                    </li>
                </ul>
               <div class="identify">
                   <input type="text" placeholder="请输入验证码">
                   <span>请正确输入验证码！</span>
                   <button class="background_color getYZM">获取验证码</button>
               </div>
                <div class="agreement">
                    <input type="checkbox" style="height: 16px;">
                    <a href="../about/about_index.html?&&aboutId=6" target="_blank" rel="noopener norefferrer"><span>我已认真阅读并同意赛乐的《使用协议》</span></a>
                </div>
                <div class="regist_button">
                    <button id="regist_button" class="background_color regist">注册</button>
                    <button class="border_color regist_back font_color" onclick="javascript:history.back(-1);">返回</button>
                </div>
            </div>
